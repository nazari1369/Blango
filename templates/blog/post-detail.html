{% extends "base.html" %}
{% load blog_extras %}

{% block content %}

{% row %}
    {% col %}
        {% recent_posts post %}
    {% endcol %}
{% endrow %}



<h2>{{ post.title }}</h2>
<div class="row">
    <div class="col">
        {% include "blog/post-byline.html" %}
    </div>
</div>
<div class="row">
    <div class="col">
        {{ post.content|safe }}
    </div>
</div>
{% endblock %}
